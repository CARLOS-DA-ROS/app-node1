
<div class="row">
    <div class="col">
        <hr>             
        <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style ="width: 100%;">
                <li *ngFor="let x of platos; let i = index ">
                    {{ x.nombre }}
                </li>
        </div> 
        <br><br>
        <button (click)=" mostrar = !mostrar " class="btn btn-outline-primary btn-block">
               Ver Menu
        </button>
        <br><br>
    </div>
    <div class="col">
        <h3><strong> Opciones: </strong> </h3>    
        <br>
        <div *ngFor="let x of platos; let i = index"  class="card">
            <div class="card-block">
              <a [routerLink]="['/plato',i]" class="btn btn-outline-warning btn-block">{{ x.nombre }} </a>
            </div>     
        </div>       
    </div>
    
</div>
